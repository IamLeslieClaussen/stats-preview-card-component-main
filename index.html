<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="gradient"></div>
        <img src="image-header-mobile.jpg" alt="" class="img"/>
      </div>
      
      <div class="text__wrapper">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency
        </p>
        <div class="grid">
          <div class="companies">
            <h2>10k+</h2>
            <p class="grid__text">COMPANIES</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p class="grid__text">TEMPLATES</p>
          </div>
          <div class="queries">
            <h2>12M+</h2>
            <p class="grid__text">QUERIES</p>
        </div>
      </div>
    </div>
  </body>
</html>
